    <form (submit)="submit()" [formGroup]="form" >


      <div class="form-group">
        <label>{{ translate.register.form.memberName }}</label>
        <input class="form-control {{ formControls.memberName.errors ? 'required' : '' }}" type="text" formControlName="memberName"/>
      </div>

      <div class="form-group">
        <label>{{ translate.register.form.paymentMode.label }}</label>
        <select class="form-control {{ formControls.paymentMode.errors ? 'required' : '' }}" formControlName="paymentMode">
          <option></option>
          <option value="ONLINE">{{ translate.register.form.paymentMode.data.online }}</option>
          <option value="PRESENTIAL">{{ translate.register.form.paymentMode.data.presential }}</option>
        </select>
      </div>

      <div class="form-group" *ngIf="formControls.paymentMode.value == 'ONLINE'">
        <label>{{ translate.register.form.value }}</label>
        <input class="form-control {{ formControls.amount.errors ? 'required' : '' }}" formControlName="amount" value="{{ 0 | currency:'' }}" (input)="onApplyPriceMask($event, formControls.amount)" />
      </div>

      <div class="form-group">
        <label>{{ translate.register.form.description }}</label>
        <textarea class="form-control {{ formControls.description.errors ? 'required' : '' }}" formControlName="description" ></textarea>
      </div>

      <button [disabled]="form.invalid" class="form-group">{{ translate.register.form.button.submit }}</button>

    </form>
  </div>
</div>

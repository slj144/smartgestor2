
<div class="toast-container p-3">
  <div [class]="'toast bg-'+ item.status" *ngFor="let item of toasts; let i = index" [attr.data-tag]="item.tag">
    <div class="wrapper" (click)="hide(i)">
      <div class="icon-container">
        <icon [name]="selectIcon(item)" pack="fa"></icon>
      </div>
  
      <div class="info-container">
        <span class="title">{{ item.title }}</span>
        <span class="description">{{ item.description }}</span>
      </div>
    </div>    
  </div>
</div>

  <main style="background-image: url('assets/images/Auth/test.png');">
  <div class="wrapper">
    <div class="container-logo">
      <img src="assets/images/Auth/logo.png" />
    </div>
    
    <nb-alert *ngIf="errors?.length && !submitted" outline="danger" role="alert" class="danger">
      <p class="alert-title"><b>{{ translate.login.title.error }}</b></p>
      <ul class="alert-message-list">
        <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
      </ul>
    </nb-alert>
    
    <nb-alert *ngIf=" messages?.length && !submitted" outline="success" role="alert" class="success">
      <p class="alert-title"><b>{{ translate.login.title.success }}</b></p>
      <ul class="alert-message-list">
        <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
      </ul>
    </nb-alert>
    
    <form #form="ngForm">
    
      <div class="form-control-group">
         <label class="label" for="input-username">{{ translate.requestPassword.form.username }}</label>
        <input 
          [(ngModel)]="user.username"
          #username="ngModel"
          name="username"
          class="form-control"
          id="input-username"
          required
          autofocus
        />
        <ng-container *ngIf="username.invalid">
        </ng-container>
      </div>
    
      <button 
        class="form-group"
        type="button"
        [disabled]="submitted || form.invalid"
        (click)="requestPassword()"
        >
        {{ translate.requestPassword.form.button.submit }}
      </button>      
    </form>
    
    <div class="container-back" *ngIf="!isLogged">
      <a class="back-to-login" href="/{{ projectId }}/login"  routerLinkActive="active">{{ translate.requestPassword.form.backToLogin }}</a>
    </div>    
  </div>
</main>

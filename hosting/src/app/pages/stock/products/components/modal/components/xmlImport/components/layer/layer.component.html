
<layer (callback)="onLayerResponse($event)">
  <ng-container slot="content">

    <div class="products-container" [style.display]="(settings.activeComponent == 'products' ? 'block' : 'none')">
      <products-selector (callback)="onProductsResponse($event)"></products-selector>
    </div>

  </ng-container>
</layer>


<layer (callback)="onLayerResponse($event)">
  <ng-container slot="content">

    <div class="container-debtors" [style.display]="(settings.activeComponent == 'debtors' ? 'block' : 'none')">
      <customers-selector (callback)="onCustomersResponse($event)"></customers-selector>
    </div>

    <div class="container-categories" [style.display]="(settings.activeComponent == 'categories' ? 'block' : 'none')">
      <general-selector (callback)="onGeneralSelectorResponse($event)"></general-selector>
    </div>

    <div class="container-payment-methods" [style.display]="(settings.activeComponent == 'paymentMethods' ? 'block' : 'none')">
      <payment-methods-selector (callback)="onPaymentResponse($event)"></payment-methods-selector>
    </div>

  </ng-container>
</layer>
